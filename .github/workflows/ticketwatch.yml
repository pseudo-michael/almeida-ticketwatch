name: TicketWatch

on:
  # ⏰ Run automatically every 5 minutes (UTC)
  schedule:
    - cron: "*/5 * * * *"
  # ▶️ Allow manual runs from the Actions tab
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣  Checkout repository code
      - name: Check out repo
        uses: actions/checkout@v4

      # 2️⃣  Install Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣  Install dependencies and Firefox browser
      - name: Install dependencies & Playwright browsers
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps firefox

      # 4️⃣  Run the watcher script
      - name: Run watcher
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}   # optional
          ALMEIDA_URL: https://ticketing.almeida.co.uk/events/7992
        run: |
          python watch_almeida.py | tee output.json

      # 5️⃣  Upload JSON output as artifact (for download from run page)
      - name: Upload JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: ticketwatch-output
          path: output.json
          retention-days: 7
