name: TicketWatch

on:
  # ⏰ Every 10 minutes, between 08:00 and 23:59 **UTC**
  # Note: GitHub cron is UTC. London time will be offset by +0 or +1 hour
  # depending on BST. If you want strictly 8am–midnight London time,
  # you’d adjust this when the clocks change.
  schedule:
    - cron: "*/10 8-23 * * *"
  # ▶️ Manual runs from the Actions tab
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣  Checkout repository code
      - name: Check out repo
        uses: actions/checkout@v4

      # 2️⃣  Install Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣  Install dependencies & Playwright Firefox
      - name: Install dependencies & Playwright browsers
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps firefox

      # 4️⃣  Run the watcher script
      - name: Run watcher
        env:
          ALMEIDA_URL: https://ticketing.almeida.co.uk/events/7992
        run: |
          python watch_almeida.py | tee output.json

      # 5️⃣  Upload JSON output as artifact
      - name: Upload JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: ticketwatch-output
          path: output.json
          retention-days: 7
